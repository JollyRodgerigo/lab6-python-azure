# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build, test and deploy Python app to Azure Web App - webapp-py-lab-polonchuk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # –∞–±–æ –∞–∫—Ç—É–∞–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è (–Ω–µ 3.14 ‚Äî –ø–æ–∫–∏ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∞)
          cache: 'pip'           # –∫–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π pip

      - name: Create and start virtual environment
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üß™ –î–û–î–ê–ù–û: –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç—ñ–≤ –ø—ñ—Å–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π
      - name: Run tests with pytest (JUnit + HTML)
        shell: bash
        run: |
          mkdir -p test-results
          source venv/bin/activate
          python -m pytest \
            --junitxml=test-results/pytest-report.xml \
            --html=test-results/pytest-report.html \
            --self-contained-html

      # üßæ –î–û–î–ê–ù–û: –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ —Ç–µ—Å—Ç—ñ–≤ —É GitHub —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload test results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results/
          retention-days: 7

      # ‚öôÔ∏è –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—É –¥–ª—è –¥–µ–ø–ª–æ—é
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # OIDC –¥–ª—è –≤—Ö–æ–¥—É –≤ Azure –±–µ–∑ –ø–∞—Ä–æ–ª—ñ–≤
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_249D934EB8FA48A98DD82DA5E8149416 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_06D282766D764786984648399596F40E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6853BF7F8C0F4643A9EED85F342A209A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-py-lab-polonchuk'
          slot-name: 'Production'
          package: '.'
